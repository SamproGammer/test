<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload students.json</title>
</head>
<body>
    <h1>Upload students.json File</h1>
    <input type="file" id="fileInput" accept=".json">
    <pre id="output"></pre>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.name === "students.json" && file.type === "application/json") {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const json = JSON.parse(e.target.result);
                        // Вывод JSON в HTML в отформатированном виде
                        document.getElementById('output').textContent = JSON.stringify(json, null, 2);
                    } catch (error) {
                        document.getElementById('output').textContent = "Invalid JSON content.";
                    }
                };
                reader.readAsText(file);
            } else {
                document.getElementById('output').textContent = "Please select a valid students.json file.";
            }
        });
    </script>
</body>
</html>
